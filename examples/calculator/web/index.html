<html>
    <head>
        <title>Simple Calculator</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script type="text/javascript" src="calculator.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Simple Calculator</h1>
            <div class="row">
                <form>
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="expression">Expression:</label>
                            <input type="text" class="form-control" name="operand1" placeholder="2" />
                            <select class="form-control" name="operator">
                                <option value="+">+</option>
                            </select>
                            <input type="text" class="form-control" name="operand2" placeholder="2" />
                            <input type="button" class="btn btn-default" name="calc" value="Calculate" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="error">Error:</label>
                        <input type="text" class="form-control" name="error" readonly="readonly" value="" />
                    </div>
                    <div class="form-group">
                        <label for="result">Result:</label>
                        <input type="text" class="form-control" name="result" readonly="readonly" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
